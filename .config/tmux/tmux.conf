# Enable colours

# Prefix key
set-option -g prefix C-a
unbind C-b
bind C-a send-prefix

# Open new windows in current directory path
bind c new-window -c "#{pane_current_path}"

# Split Windows
unbind %
bind | split-window -h -c "#{pane_current_path}"
unbind '"'
bind - split-window -v -c "#{pane_current_path}"

# Reload Config
unbind r
bind r source-file ~/.config/tmux/tmux.conf \; display-message "ó°‘“ Config reloaded"

# Resize Panes
bind -r j resize-pane -D 5
bind -r k resize-pane -U 5
bind -r l resize-pane -R 5
bind -r h resize-pane -L 5
bind -r m resize-pane -Z

# Enable mouse
set-option -g mouse on

# Scrollback
set -g history-limit 50000

# VIM motions
set -g mode-keys vi
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection

# Enable Mouse Dragging
unbind -T copy-mode-vi MouseDragEnd1Pane

# Status Line Position
set-option -g status-position top

set-option -g base-index 1
set-option -g pane-base-index 1

bind ` move-window -r

set-option -g set-titles on
set-option -g set-titles-string "#{pane_title}"

set-option -s focus-events on
set-option -s extended-keys on
set-option -s escape-time 0

#### Pop-Up: Session List ####
# prefix + w opens a custom tmux menu
bind w display-popup -E -w 30% -h 50% ~/.config/tmux/scripts/tmux-menu.sh

#### Pop-Up Scratch Pad ####
unbind -T popup Tab
bind -n C-t display-popup -E -w 80% -h 80% ~/.config/tmux/scripts/tmux-scratch.sh
bind -T popup t send-keys t # send 't' as a regular keystroke (prevent close)
bind -T popup q send-keys q # send 'q' as a regular keystroke (prevent close)
bind -T popup C-t detach
bind -T popup C-[ copy-mode

#### Pop-Up Lazygit ####
bind g display-popup -d "#{pane_current_path}" -E -w 80% -h 80% -E lazygit


# List of Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-yank'

#### Auto Save / Restore ####
set -g @resurrect-capture-pane-contents 'on'
set -g @continuum-restore 'on'
set -g @continuum-save-interval '1'

# Initialize TMUX plugin manager 
run '~/.tmux/plugins/tpm/tpm'

